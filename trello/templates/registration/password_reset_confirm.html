{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 w-25 text-center">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
                {{ form.errors }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning mb-3">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
