{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container w-25 mt-5">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group text-center">
                {{ form|crispy }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning mb-3">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
