{% extends 'trello/base.html' %}
{% block content %}
    <div class="container-fluid" id="board_container">{{ board.title }}</div>
    <header>
        <div class="container-fluid d-flex flex-wrap w-100" id="form-container">
            {{ context.board }}
        </div>
        <div class="container bg-dark" id="list-container" >
            {{ current_list.list_title }}
        </div>
    </header>
{% endblock %}
