{% extends 'trello/base.html' %}
{% block content %}
    <a href="{% url 'dashboard' %}">Back</a>
    <div class="container-fluid" id="board_container">{{ board.title }}</div>
    <header>
        <form id="list-form" action="{% url 'board' id=board.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="form.list.label">{{ form.list_title.label }}</label>
                {{ form.list_title}}
                {{ form.list_title.errors}}
            </div>
        </form>
    </header>
    <body>
        <!--<div class="container" id="list-container"><p>No List</p></div>-->
        {% include 'trello/create-list.html' %}
    </body>
{% endblock %}
