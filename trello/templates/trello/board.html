{% extends 'trello/dashboard.html' %}
{% block content %}
    <div class="container-fluid" id="board_container">{{ title.title }}</div>
    <header>
        <div class="container-fluid d-flex flex-wrap w-100" id="form-container">
            <form id="list-form" method="POST" class="post-form" action="{% url 'board' title=title %}">{% csrf_token %}
                {{ form.as_p }}
            </form>
        </div>
        <div class="bg-dark h-100" id="list-container" >

        </div>
    </header>
{% endblock %}
