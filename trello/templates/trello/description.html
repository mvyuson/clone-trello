{% extends 'trello/static_files.html' %}
{% block content %}
<header>
    <h2 id="card_container"><a class="text-dark" href="">{{ card.card_title }}</a></h2>
    <form id="updateCardForm" action="{% url 'description' card.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ card_form.card_title}}
        </div>
    </form>
    <p>in list {{ card.board_list }}</p>
</header>
<div class="row pr-0">
    <div class="col-sm-8">
        <div class="description">
            <h4>Description</h4>
            <form class="description-form" id="card_description_edit" action="{% url 'add-card-description' card.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.card_description}}
                </div>
                <button type="submit" class="btn btn-success mb-3">Save</button><br>
            </form>
            <div class="container" id="card_description">
                <p>{{ card_description.card_description }}</p>
            </div>
        </div>
        <div class="activity">
            <div class="row">
                <div class="col-sm-8">
                    <h4>Activity</h4>
                </div>
                <div class="col-sm-4">
                    <button class="btn mt-1 float-right" id="show-details">Show Details</button>
                </div>
            </div>
        </div>
        <div class="checklist">
            <h4>Comment</h4>
        </div>
    </div>
    <div class="col-sm-4">
        <button class="btn ml-5" id="archive-card"><a class="text-dark" href="{% url 'card-archive' card.id %}">Archive Card</a></button>
    </div>
</div>
{% endblock %}
