{% extends 'trello/base.html' %}

{% block content %}
<div class="container-fluid mt-3">
    <h2 class="mb-5">List of Boards</h2>
    {% for b in board %}
        <ul class="list-unstyled ml-3"><li><a href="{% url 'board' id=b.id %}">{{ b.title }} </a></li></ul>
    {% endfor %}
</div>
{% endblock %}
